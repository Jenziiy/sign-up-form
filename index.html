<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up form</title>
</head>
<body>
<section class="section cover">
  <div class="banner"><img src="./img.jpg" alt="pink abstract background"></div>
</section>
<section class="section content">
<header class="main header"></header>
<form action="#" method="get" id="registration_form" class="main form">
  <h2>Let's go</h2>
  <input type="text" name="user_name_first" id="first_name" placeholder="Jenzii">
  <input type="email" name="user_email" id="email" placeholder="jenzii@jenzii.com">
  <input type="password" name="user_password" id="password" placeholder="************">
  <input type="text" name="user_name_last" id="last_name">
  <input type="tel" name="user_phone_number" id="phone_number" placeholder="+31 (063) 456 7789">
  <input type="password" name="user_password_confirm" id="password_confirm" placeholder="************">
</form>
<footer class="main footer">
  <button type="submit" id="registration-form"></button>
</footer>
</section>
  
</body>
</html>
